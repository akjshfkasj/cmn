apply plugin: 'com.android.library'

android {
    namespace 'cn.com.woong.seriallib'
    compileSdk 34

    defaultConfig {
        minSdk 26
        targetSdk 34


        externalNativeBuild {
            cmake {
                cppFlags "-frtti -fexceptions"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    namespace 'cn.com.woong.seriallib'
}
